<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic-Tac-Toe</title>
</head> 
<body>
    <div class="super-container">
    <h1 class="title">Tic-Tac-Toe</h1>
    <div class="by">by note-nausicaa | <a href="https://github.com/note-nausicaa" class="href">github</a></div>
    <div class="player-wrapper">
        <label for="player-one-name">Name:</label>
        <input type="text" placeholder="Player One" id="player-one-name" value="Player One">
        <button id="p1-submit"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>heart-plus</title><path d="M12 18C12 19 12.25 19.92 12.67 20.74L12 21.35L10.55 20.03C5.4 15.36 2 12.27 2 8.5C2 5.41 4.42 3 7.5 3C9.24 3 10.91 3.81 12 5.08C13.09 3.81 14.76 3 16.5 3C19.58 3 22 5.41 22 8.5C22 9.93 21.5 11.26 20.62 12.61C19.83 12.23 18.94 12 18 12C14.69 12 12 14.69 12 18M19 14H17V17H14V19H17V22H19V19H22V17H19V14Z"/></svg></button>
        <div class="score"></div>
            <label for="player-two-name">Name:</label>
            <input type="text" value ="Player Two" id="player-two-name" placeholder="Player Two">
        <button id="p2-submit"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>heart-plus</title><path d="M12 18C12 19 12.25 19.92 12.67 20.74L12 21.35L10.55 20.03C5.4 15.36 2 12.27 2 8.5C2 5.41 4.42 3 7.5 3C9.24 3 10.91 3.81 12 5.08C13.09 3.81 14.76 3 16.5 3C19.58 3 22 5.41 22 8.5C22 9.93 21.5 11.26 20.62 12.61C19.83 12.23 18.94 12 18 12C14.69 12 12 14.69 12 18M19 14H17V17H14V19H17V22H19V19H22V17H19V14Z"/></svg></button>
    </div>
    <button class="reset-score">Reset Score</button>
    <div class="container">
        <div class="turn"></div>
        <div class="board"></div>
        <button class="reset">Play Again!</button>
    </div>
</div>
    <script src="script.js"></script>
</body>
</html>
